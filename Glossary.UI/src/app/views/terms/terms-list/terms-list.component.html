<div class="mat-elevation-z8 p-3">
    <div class="row" >
      <div class="col">
        <button  mat-raised-button color="primary">Create Term</button>
      </div>
    </div>
</div>
<div class="row mt-3">
  <div class="col">
    <app-table
      *ngIf="terms"
      [data]="terms"
      [sortableColumns]="termsColumns"
      [actionColumns]="actionColumns"
      (handleOnActionClick)="handleOnActionClick($event)"
    >
    </app-table>
  </div>
</div>
