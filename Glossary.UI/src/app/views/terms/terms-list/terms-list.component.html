<div class="mat-elevation-z8 p-3">
    <div class="row" >
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12 pb-3">
            <mat-form-field appearance="outline" class="w-100">              
              <input (keyup)="onSearch($event)" matInput placeholder="Search">
              <mat-icon matSuffix>search</mat-icon>
              <mat-hint>By term or definition</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-lg-8 col-md-6 col-sm-12  text-right">
            <button  mat-raised-button color="primary" (click)="onCreate()">
              <mat-icon class="mr-2">spellcheck</mat-icon>
              Create Term</button>
          </div>
        </div>
      </div>
     
    </div>
</div>
<div class="row mt-3">
  <div class="col">
    <app-table
      #table
      *ngIf="terms"
      [data]="termsFiltered"
      [sortableColumns]="termsColumns"
      [actionColumns]="actionColumns"
      (handleOnActionClick)="handleOnActionClick($event)"
    >
    </app-table>
  </div>
</div>
