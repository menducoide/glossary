<div mat-dialog class="p-3">
  <h2 mat-dialog-title class="mb-3" >
    Are you sure you want to delete the Term: '{{ name }}'
  </h2>
  <div class="row pb-3">
    <div class="col">
      <button class="mr-3" mat-raised-button color="accent" (click)="onSave()">
        <mat-icon class="mr-2">done</mat-icon>
        Do it
      </button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
