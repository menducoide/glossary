<div mat-dialog>
  <h2 mat-dialog-title class="mb-3 pb-3">
    Are you sure you want to delete Term: '{{ name }}'?
  </h2>
  <div class="row">
    <div class="col">
      <button class="mr-3" mat-raised-button color="accent" (click)="onSave()">
        <mat-icon class="mr-2">done</mat-icon>
        Do it
      </button>
      <button mat-raised-button (click)="onCancel()">
        <mat-icon class="mr-2">clear</mat-icon>Cancel
      </button>
    </div>
  </div>
</div>
