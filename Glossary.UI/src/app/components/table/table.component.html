<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Column -->
  <ng-container
    *ngFor="let sortableColumn of sortableColumns"
    matColumnDef="{{ sortableColumn.colDef }}"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ sortableColumn.label }}
    </th>
    <td mat-cell *matCellDef="let obj">{{ obj[sortableColumn.colDef] }}</td>
  </ng-container>
  <!-- Action Column -->
  <ng-container *ngIf="actionColumns" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>{{menuIcon}}</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button *ngFor="let action of actionColumns" (click)="onActionClick(action.actionDef,element)" mat-menu-item>{{action.label}}</button>        
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
